<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MERN Root Index</title>
    </head>

    <body>
        <p>Root Index html</p>
        <p id="env"></p>
        <p id="results"></p>

        <script type="text/javascript">

            function load(url, targetElementId)
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    document.getElementById(targetElementId).innerHTML = xmlHttp.responseText;
                }
                xmlHttp.open("GET", url, true); // true for asynchronous 
                xmlHttp.send(null);
            }

            load('http://localhost:5001/api/vars/DB_USER', 'env');
            load('http://localhost:5001/api/thoughts', 'results');

        </script>
    </body>



</html>
